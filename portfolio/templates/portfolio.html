{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}
<div class="container" aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px;">
    <h1 class="jumbotron-heading">Portfolio</h1>
    <p class="lead text-muted">포트폴리오</p>
    <hr>
    <div style="position: absolute; top: 0; right:0;">
        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
            <div class="toast-header">
                <img src="{% static 'DD.PNG' %}" width="20px" height="20px" class="rounded mr-2" alt="...">
                <strong class="mr-auto">Seunghee</strong>
                <small>개발 중•••</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                고양이 귀여워..
            </div>
        </div>
    </div>
    <script>$('.toast').toast('show')</script>
</div>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
            {% for portfolio in portfolios.all %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                      <img class="card-img-top" src="{{ portfolio.image.url }}" alt="Card image cap">
                      <div class="card-body">
                        <h4>{{ portfolio.title }}</h4>
                        <p class="card-text">{{ portfolio.description }}</p>
                      </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
