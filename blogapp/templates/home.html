{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}
<div class="container" aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px;">
    <h1 class="jumbotron-heading">Blog</h1>
    <p class="lead text-muted">블로그</p>
    <hr>
    <div style="position: absolute; top: 0; right:0;">
        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
            <div class="toast-header">
                <img src="{% static 'DD.PNG' %}" width="20px" height="20px" class="rounded mr-2" alt="...">
                <strong class="mr-auto">Seunghee</strong>
                <small>개발 중•••</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                more을 누르면 글을 자세히 보여줍니다
            </div>
        </div>
    </div>
    <script>$('.toast').toast('show')</script>
</div>
{% for blog in blogs.all %}
<div class="container">
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{blog.title}}</h2>
        <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
        <p class="card-text">{{blog.summary}}</p>
        <a href="{% url 'detail' blog.id%}" class="card-link text-warning">...more</a>
    </div>
</div>
</div><br>
{% endfor %}
{% endblock %}
